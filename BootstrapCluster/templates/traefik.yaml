---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/refresh: always
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 31.1.1
    helm:
      releaseName: traefik
      values: |
        service: 
          type: NodePort
        ports:
          web:
            nodePort: 30000
          websecure:
            nodePort: 30001
        nodeSelector:
          ingress-ready: "true"
        tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Equal"
            effect: "NoSchedule"
        providers:
          kubernetesGateway:
            enabled: true
          kubernetesCRD:
            ingressClass: traefik
          kubernetesIngress:
            enabled: false
            ingressClass: traefik
        gateway:
          listeners:
            web:
              namespacePolicy: All
        ingressRoute:
          dashboard:
            enabled: false
        experimental:
          kubernetesGateway:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 20
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground